<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Coffee &#9749;</title>
</head>

<body>
    <div class="container">
        <div class="row m-4 text-center">
            <h1 class="text-primary display-4 fw-normal">&#9749; Recipes &#9749;</h1>
            <p class="fs-5 text-muted">Add you custom recipes</p>
        </div>
    </div>
    <main>
        <div class="container">
            <form id="recipe-form" class="p-4 m-4 row-shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="name">Name of Recipe</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control"
                        placeholder="Morning Brew">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="method">Brew Method</label>
                    <input type="text" required autocomplete="off" id="method" class="form-control"
                        placeholder="Pour Over">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="roast">Roast</label>
                    <input type="text" required autocomplete="off" id="roast" class="form-control" placeholder="Dark">
                </div>

                <div class="form-group col-md-4 my-2">
                    <label for="grind">Grind Size</label>
                    <input type="text" required autocomplete="off" id="grind" class="form-control" placeholder="30">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="ratio">Ratio</label>
                    <input type="text" required autocomplete="off" id="ratio" class="form-control" placeholder="1:2">
                </div>
                <div class="form-group col-md-4 my-2">
                    <label for="note">Notes</label>
                    <input type="text" autocomplete="off" id="note" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Add Recipe" class="btn btn-primary">
                </div>
            </form>
            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">Saved Recipes</p>
                </div>
                <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="recipe-container"></div>
            </div>
        </div>
    </main>
</body>

</html>
